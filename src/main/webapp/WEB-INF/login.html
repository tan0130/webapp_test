<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>
    <div style="margin-left: 43%;margin-top: 14%">
    <!-- 标题 -->
        <div class="layui-field-title" style="margin-left:6%;margin-top:1%">
            <h1>欢迎登录</h1>
        </div>
        <!-- 表单 -->
        <div class="" style="margin-left: 1%">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" name="id" id="id" lay-verify="required|number" autocomplete="off" placeholder="请输入工号"
                               class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="password" name="password" id="password" lay-verify="required" autocomplete="off"
                               placeholder="请输入密码" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <button lay-submit lay-filter="login" class="layui-btn lg-btn">登录</button>
                </div>
                <hr class="lg-hr"/>
                <p><a href="javascript:;" class="lg-register">立即注册</a><a href="javascript:;"
                                                                         class="lg-forgetPwd">忘记密码?</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/resources/layui/layui.js"></script>
    <script type="text/javascript">
        layui.use(['form','layer','jquery'], function() {
            // 操作对象
            var form = layui.form;
            var $ = layui.jquery;
            var id = $('#id').val();
            var password = $('#password').val();

            form.on('submit(login)',function(res) {
                console.log(id + '...' + password);
                $.ajax({
                    url: '/user/login',
                    type: 'post',
                    async: false,
                    dataType: 'json',
                    data: res.field,
                    success: function(data) {
                        if (data.result == "success") {
                            window.location.href = "/page/toAdminPage";
                        } else if (data.result == "idNotExist") {
                            layer.msg("用户不存在");
                        } else if (data.result == "wrongPassword") {
                            layer.msg("密码不正确");
                        } else {
                            layer.msg("服务器错误，请联系管理员");
                        }
                    }
                    ,error: function(data) {
                        if (data == "fail") {
                            layer.msg("服务器错误，请联系管理员");
                        }
                    }
                })
                return false;
            })
        })
    </script>
</body>
</html>
