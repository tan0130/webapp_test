<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>用户信息查询</title>
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all">
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
</head>
<body>
    <table class="layui-hide" id="tb_info" lay-filter="demo"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <!--<div id="laypage"></div>-->
    <script type="text/javascript" src="/resources/layui/layui.js"></script>
    <script type="text/javascript">
        layui.use(['laypage', 'layer', 'table'], function() {
            var laypage = layui.laypage; // 分页
            var table = layui.table; // 表格
            var layer = layui.layer; // 弹层
            /*var pageIndex = "${requestScope.page.pageIndex}";// 当前页
            var pageSize = "${requestScope.page.pageSize}";// 每一页的记录数*/
            /*var pageIndex = 0;
            var pageSize = 10;*/
           // var element = layui.element; // 元素操作

            //执行一个 table 实例
            table.render({
                elem: '#tb_info'
                ,height: 440
                ,url: '/user/getAllUser' // 数据接口
                //,page: true // 开启分页

                ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    ,curr: 1 //设定初始在第 5 页
                    ,groups: 10 //只显示 1 个连续页码
                    ,first: true //不显示首页
                    ,last: true //不显示尾页

                }
                ,response:{
                    statusName: 'status' //数据状态的字段名称，默认：code
                    ,statusCode: 200 //成功的状态码，默认：0
                    ,msgName: 'hint' //状态信息的字段名称，默认：msg
                    ,countName: 'total' //数据总数的字段名称，默认：count
                    ,dataName: 'rows' //数据列表的字段名称，默认：data
                }
                ,cols: [[ // 表头
                    {field: 'id', title: 'ID', width:"15%", sort: true, fixed: 'left'}
                    ,{field: 'nickname', title: '用户名', width:"15%"}
                    ,{field: 'username', title: '姓名', width:"15%"}
                    ,{field: 'password', title: '密码', width:"15%"}
                    ,{field: 'tel', title: '电话', width:"15%"}
                   /* ,{field: 'city', title: '城市', width:80}
                    ,{field: 'sign', title: '签名', width: 170}
                    ,{field: 'experience', title: '积分', width: 80, sort: true}
                    ,{field: 'score', title: '评分', width: 80, sort: true}
                    ,{field: 'classify', title: '职业', width: 80}
                    ,{field: 'wealth', title: '财富', width: 135, sort: true}*/
                    ,{fixed: 'right', width: "25%", align:'center', toolbar: '#barDemo'}
                ]]
                /*,done: function(res, curr, count){
                    //如果是异步请求数据方式，res即为你接口返回的信息。
                    //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                    laypage.render({
                        elem:'laypage'
                        ,count:count
                        ,curr:curnum
                        ,limit:limitcount
                        ,layout: ['prev', 'page', 'next', 'skip','count','limit']
                        ,jump:function (obj,first) {
                            if(!first){
                                curnum = obj.curr;
                                limitcount = obj.limit;
                                //console.log("curnum"+curnum);
                                //console.log("limitcount"+limitcount);
                                //layer.msg(curnum+"-"+limitcount);
                                productsearch(productGroupId,curnum,limitcount);
                            }
                        }
                    })
                }*/
            });

            laypage.render({
                elem: 'laypage', //注意，这里的 test1 是 ID，不用加 # 号
                //,count: 50 //数据总数，从服务端得到
                prev: true,
                next: true,
                first: 1,
                limits: [10,20,30,50,100]
            });


            //监听工具条
            table.on('tool(demo)', function(obj){ // 注：tool 是工具条事件名，tb_info 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data // 获得当前行数据
                    ,layEvent = obj.event; // 获得 lay-event 对应的值
                if(layEvent === 'detail'){
                    layer.msg('查看操作');
                } else if(layEvent === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del(); //删除对应行（tr）的DOM结构
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                } else if(layEvent === 'edit'){
                    layer.msg('编辑操作');
                }
            });

            //分页
            /*laypage.render({
                elem: 'pageDemo' // 分页容器的id
                ,count: 100 //总页数
                ,skin: '#1E9FFF' //自定义选中色值
                //,skip: true //开启跳页
                ,jump: function(obj, first){
                    if(!first){
                        layer.msg('第'+ obj.curr +'页');
                    }
                }
            });*/

        });
    </script>
</body>
</html>
