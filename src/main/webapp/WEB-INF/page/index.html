<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all">
    <style>
        img{
            width:auto;
            height:auto;
            max-width:100%;
            max-height:100%
        }
    </style>
</head>
<body>
<div style="margin-left:40%;margin-top: 1%">
    <h1>欢迎来到信息管理系统</h1>
</div>



<div class="layui-carousel" id="test10" style="margin-left:22%;margin-top: 8%;width:70%">
    <div carousel-item="">
        <div><img src="/resources/image/Desert.jpg"></div>
        <div><img src="/resources/image/Jellyfish.jpg"></div>
        <div><img src="/resources/image/Lighthouse.jpg"></div>
        <div><img src="/resources/image/Penguins.jpg"></div>
    </div>
</div>


<script src="/resources/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['carousel'], function(){
        var carousel = layui.carousel;

        //图片轮播
        carousel.render({
            elem: '#test10'
            ,width: '56%'
           // ,height: '200%'
            ,interval: 5000
        });
    });
</script>

</body>
</html>
